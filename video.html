<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <script src='js/socket.io.js'></script>
    <script src='js/jquery-3.1.0.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/navigation.js'></script>


    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="fonts/glyphicons-halflings-regular.ttf" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="Node/node_modules/video.js/dist/video-js.min.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="css/customVideojs.css" />
    <link type="text/css" rel="stylesheet" href="css/buttons.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />


    <script src="Node/node_modules/video.js/dist/video.min.js"></script>
    <script src="Node/node_modules/videojs-youtube/dist/Youtube.min.js"></script>

</head>
<body id="bodyTag">
<div class="iframe-player-header">
    <div class="room-name-header">Reckful</div>
    <div class="minimize-button"></div>
</div>

<div class="container-full full-video-div">
    <div class="video-header">
        <span class="header-video-title">The dudesons trip</span>
        <span class="header-video-poster">isak16</span>
    </div>
    <video
            id="videoPlayer"
            class="video-js vjs-default-skin vjs-big-play-centered vjs-nofull"
            controls
            poster="https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/281535_2202751944921_7935110_n.jpg?oh=f59028cebe17e4cdbbc4a2db7e7bd362&oe=58908AB3"
            data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=DJfUZ1cOfdI"}], "youtube": { "iv_load_policy": 3}}'
            >
    </video>

    <div class="votes">
        <div class="video-interact favorite"></div>
        <div class="video-interact upvote"></div>
        <div class="video-interact skip"></div>
    </div>

</div>

<div class="container-full" id="under-player">
    <div id="button-navbar" class="btn-group btn-group-justified">
        <a href="#" class="btn btn-primary buttons-color-dark-theme" id="nav-add-video">Add video</a>
        <a href="#" class="btn btn-primary buttons-color-dark-theme" id="nav-upcoming-videos">Upcoming</a>
        <a href="#" class="btn btn-primary buttons-color-dark-theme" id="nav-favorite-videos">Favorites</a>
    </div>


    <div id="add-video" class="under-player-tab">
        <div class="col-xs-8">
            <label for="video-input-url">Twitch clip / Youtube:</label>
            <input class="form-control" id="video-input-url" type="text" placeholder="https://www.youtube.com/watch?v=TBfgRjiFZ5o">
        </div>
        <div class="col-xs-8 video-input-comment-div">
            <label for="video-input-comment">Comment:</label>
            <input class="form-control" id="video-input-comment" type="text" placeholder="This is very punny vid :P+">
        </div>
        <div class="col-xs-4 video-input-submit-div">
            <button type="button" id="submitVideo" class="btn video-submit-button" >Submit video</button>
        </div>
    </div>

    <div id="upcoming-videos" class="under-player-tab">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Title:</th>
                <th>Poster:</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <div id="favorite-videos" class="under-player-tab">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Title:</th>
                <th>Poster:</th>
                <th>Room:</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
                <td>Cool video;po</td>
                <td>Isak16</td>
                <td>Reckful</td>
            </tr>
            <tr>
                <td></td>
                <td>Cool video;po</td>
                <td>Isak16</td>
                <td>Reckful</td>
            </tr>
            <tr>
                <td></td>
                <td>Cool video;po</td>
                <td>Isak16</td>
                <td>Reckful</td>
            </tr>
            <tr>
                <td></td>
                <td>Cool video;po</td>
                <td>Isak16</td>
                <td>Reckful</td>
            </tr>
            <tr>
                <td></td>
                <td>Cool video;po</td>
                <td>Isak16</td>
                <td>Reckful</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>





<script src='js/socketConnect.js'></script>
<script src='js/buttonLogics.js'></script>
</body>

</html>
